<html><head>
  
 </head>
 <body>  
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  <!-- CDN de vue.js--> 
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
  <div id="app" class="container"> 
   <h3 class="display-3" v-if="mostrar" style="color:#7FBD7A">Ahora puedes verme</h3> 
   <h1 class="display-2" v-else="">Mostrar es falso</h1> 
   <hr> 
   <ol> 
    <li v-for="curso in cursos"> {{ curso.text }} </li> 
   </ol> 
   <hr> 
   <p>{{ mensaje }}</p> 
   <button v-on:click="reverseMessage" class="btn btn-info" style="color:#8D4A77">Mensaje invertido</button> 
   <hr> 
   <p>{{ mensaje }}</p> 
   <input v-model="mensaje"> 
  </div> 
  
  <script>
  
  var app = new Vue({
  el: '#app',
  data: {
      mostrar: true,
      mensaje: 'Hola Vue.js!',
      cursos: [
                { text: 'Estamos Utilizando JavaScript' }, 
                { text: 'Estamos Utilizando Vue' },
                { text: 'Estamos Utilizando HTML' },
                { text: 'Estamos Utilizando Colores' },
                { text: 'Estamos Utilizando Ciclos' },
                { text: 'Estamos Utilizando algo genial' }
             ],
             

           },
             methods: 
           {
             reverseMessage: function () 
           {
             this.mensaje = this.mensaje.split('').reverse().join('')
           }
  } //cierro methods
  
}) //cierro la instancia de Vue

document.getElementById("app").style.color = "#DA7FD9 ";
  </script>
  
 
</body></html>
